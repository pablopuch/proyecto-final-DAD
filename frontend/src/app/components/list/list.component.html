<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Marca</th>
      <th scope="col">Talla</th>
      <th scope="col">Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let b of zapa">
      <td>{{b.marca}}</td>
      <td>{{b.numero}}</td>
      <td>{{b.stock}}</td>
    </tr>
  </tbody>
</table>
